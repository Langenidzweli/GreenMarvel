<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Green Marvel</title>

    <link rel="stylesheet" href="../css-codes/index.css">
    <link rel="stylesheet" href="../css-codes/header.css">
    <link rel="stylesheet" href="../css-codes/checkout.css">
    <link rel="icon" type="image/jpeg" href="../img/logo.jpeg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="page-wrapper">
    <div class="top-header-placeholder"></div>
    <div class="semi-top-bar-placeholder"></div>
    <div class="main-nav-placeholder"></div>

    <main class="checkout-wrapper">
        <div class="checkout-container">

            <!-- ================= LEFT SIDE — FORM ================= -->
            <div class="checkout-left">

                <h1 class="checkout-title">Checkout</h1>

                <!-- CUSTOMER INFO -->
                <section class="checkout-section">
                    <h2>Customer Information</h2>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" placeholder="071 234 5678" required>
                    </div>

                    <div class="form-group">
                        <label>Delivery Instructions (Optional)</label>
                        <textarea placeholder="e.g. Leave at the front gate"></textarea>
                    </div>
                </section>

                <!-- SHIPPING ADDRESS -->
                <section class="checkout-section">
                    <h2>Shipping Address</h2>

                    <div class="double-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" placeholder="John" required>
                        </div>

                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" placeholder="123 Main Street" required>
                    </div>

                    <div class="double-row">
                        <div class="form-group">
                            <label>Country</label>
                            <input type="text" placeholder="South Africa" readonly required>
                        </div>

                        <div class="form-group">
                            <label>Province</label>
                            <select required>
                                <option value="">Select a Province</option>
                                <option value="eastern-cape">Eastern Cape</option>
                                <option value="free-state">Free State</option>
                                <option value="gauteng">Gauteng</option>
                                <option value="kwazulu-natal">KwaZulu-Natal</option>
                                <option value="limpopo">Limpopo</option>
                                <option value="mpumalanga">Mpumalanga</option>
                                <option value="northern-cape">Northern Cape</option>
                                <option value="north-west">North West</option>
                                <option value="western-cape">Western Cape</option>
                            </select>
                        </div>
                    </div>

                    <div class="double-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" placeholder="Cape Town" required>
                        </div>

                        <div class="form-group">
                            <label>Suburb</label>
                            <input type="text" placeholder="e.g. Camps Bay" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" placeholder="8001" required>
                    </div>

                    <div class="checkbox-row">
                        <input type="checkbox" id="saveAddress">
                        <label for="saveAddress">Save this address for future orders</label>
                    </div>
                </section>

                <!-- SHIPPING METHOD -->
                <section class="checkout-section">
                    <h2>Shipping Method</h2>

                    <label class="shipping-option">
                        <input type="radio" name="shipping" checked>
                        <div>
                            <strong>Standard Delivery</strong> — R59  
                            <p>3–5 business days</p>
                        </div>
                    </label>

                    <label class="shipping-option">
                        <input type="radio" name="shipping">
                        <div>
                            <strong>Express Delivery</strong> — R129  
                            <p>1–2 business days</p>
                        </div>
                    </label>

                    <label class="shipping-option">
                        <input type="radio" name="shipping">
                        <div>
                            <strong>Pickup Point</strong> — Free  
                            <p>Collect at nearest location</p>
                        </div>
                    </label>
                </section>

                <!-- PAYMENT SECTION -->
                <section class="checkout-section">
                    <h2>Payment</h2>

                    <label class="payment-option">
                        <input type="radio" name="payment" checked>
                        <span><i class="fa-solid fa-credit-card"></i> Credit / Debit Card</span>
                    </label>

                    <label class="payment-option">
                        <input type="radio" name="payment">
                        <span><i class="fa-solid fa-wallet"></i> Cash on Delivery</span>
                    </label>

                    <label class="payment-option">
                        <input type="radio" name="payment">
                        <span><i class="fa-brands fa-paypal"></i> PayPal</span>
                    </label>
                </section>

                <!-- PLACE ORDER BUTTON -->
                <button class="btn-primary checkout-btn">Place Order</button>

                <!-- TRUST BADGES -->
                <div class="trust-box">
                    <i class="fa-solid fa-shield-halved"></i>
                    Secure checkout — SSL encrypted
                </div>

            </div>

            <!-- ================= RIGHT SIDE — ORDER SUMMARY ================= -->
            <div class="checkout-right">

                <div class="order-summary">

                    <h2>Order Summary</h2>

                    <div class="order-item">
                        <img src="../img/sample-product.jpg">
                        <div>
                            <p class="item-name">Product Name</p>
                            <p class="item-qty">Qty: 1</p>
                        </div>
                        <p class="item-price">R499</p>
                    </div>

                    <div class="discount-row">
                        <input type="text" placeholder="Discount code">
                        <button class="apply-btn">Apply</button>
                    </div>

                    <div class="price-row">
                        <span>Subtotal</span>
                        <span>R499</span>
                    </div>

                    <div class="price-row">
                        <span>Shipping</span>
                        <span>R59</span>
                    </div>

                    <div class="price-row total">
                        <strong>Total</strong>
                        <strong>R558</strong>
                    </div>

                </div>

            </div>

        </div>
    </main>

    <div class="footer-placeholder"></div>
</div>

<script src="../js-codes/components.js"></script>
</body>
</html>
