<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Green Marvel - Your saved wishlist items">
    <title>Wishlist - Green Marvel</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="../img/logo.jpeg">
    <link rel="stylesheet" href="../css-codes/index.css">
    <link rel="stylesheet" href="../css-codes/wishlist.css">
    <link rel="stylesheet" href="../css-codes/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sticky-nav-placeholder"></div>

    <div class="page-wrapper">
        <!-- Component Placeholders -->
        <div class="top-header-placeholder"></div>
        <div class="semi-top-bar-placeholder"></div>
        <div class="main-nav-placeholder"></div>

        <header class="wishlist-header">
            <div class="wishlist-header-container">
                <h1>My Wishlist</h1>
            </div>
        </header>

        <section class="wishlist-section">
            <div class="wishlist-container">

                <!-- EMPTY WISHLIST (Visible when no items exist) -->
                <div class="wishlist-empty" id="wishlist-empty">
                    <i class="fa-regular fa-heart empty-heart-icon"></i>
                    <h2>Your wishlist is empty</h2>
                    <p>Save products you love to find them easily later.</p>
                    <button class="start-shopping-btn" onclick="window.location.href='shop.html'">
                        Start Shopping
                    </button>
                </div>

                <!-- Wishlist Items Container (Hidden until items are added via JS / Database) -->
                <div id="wishlist-items" class="wishlist-items" style="display:none;">
                    <!-- Dynamic wishlist items will appear here -->
                </div>

            </div>
        </section>

        <div class="features-section-placeholder"></div>
        <div class="footer-placeholder"></div>
    </div>

    <!-- Component Loader -->
    <script src="../js-codes/components.js"></script>

    <!-- Wishlist Script -->
    <script src="../js-codes/wishlist.js"></script>
</body>
</html>
