<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Green Marvel</title>
    
    <!-- Same styles as your About page -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpeg" href="../img/logo.jpeg">
    <link rel="stylesheet" href="../css-codes/index.css">
    <link rel="stylesheet" href="../css-codes/header.css">
    <link rel="stylesheet" href="../css-codes/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sticky-nav-placeholder"></div>
    <div class="page-wrapper">
        <!-- Component Placeholders -->
        <div class="top-header-placeholder"></div>
        <div class="semi-top-bar-placeholder"></div>
        <div class="main-nav-placeholder"></div>

        <!-- Profile Page Content -->
        <main class="profile-main-container">
            <div class="profile-container">
                <!-- Header Section -->
                <div class="profile-header">
                    <h1 id="welcomeMessage">Hi, User!</h1>
                </div>

                <!-- Main Content -->
                <div class="profile-content-wrapper">
                    <!-- Sidebar Navigation -->
                    <div class="sidebar">
                        <div class="nav-section">
                            <h3>Profile details</h3>
                            <ul class="nav-menu">
                                <li class="nav-item active" data-section="profile">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-user"></i>
                                        <span>Profiles</span>
                                    </a>
                                </li>
                                <li class="nav-item" data-section="orders">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-shopping-bag"></i>
                                        <span>Orders</span>
                                    </a>
                                </li>
                                <li class="nav-item" data-section="wishlist">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-heart"></i>
                                        <span>Wishlist</span>
                                    </a>
                                </li>
                                <li class="nav-item logout" data-section="logout">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-sign-out-alt"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Content Area -->
                    <div class="content-area">
                        <!-- Profile Section -->
                        <div class="content-section active" id="profile-section">
                            <h2>Profile details</h2>
                            
                            <div class="profile-form">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" class="form-input" placeholder="Enter your name">
                                </div>
                                
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input type="text" id="surname" class="form-input" placeholder="Enter your surname">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                                </div>
                                
                                <div class="form-group">
                                    <label for="mobile">Mobile number</label>
                                    <input type="tel" id="mobile" class="form-input" placeholder="Enter your mobile number">
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn-save" id="saveProfile">Save Changes</button>
                                </div>
                            </div>
                        </div>

                        <!-- Orders Section -->
                        <div class="content-section" id="orders-section">
                            <div class="section-header">
                                <h2>Orders</h2>
                                <a href="shop.html#all-products" class="btn-back-shopping" id="backToShoppingOrders">
                                    <i class="fas fa-arrow-left"></i>
                                    Back to Shopping
                                </a>
                            </div>
                            <div class="section-content">
                                <div class="empty-state">
                                    <i class="fas fa-shopping-bag"></i>
                                    <h3>No orders yet</h3>
                                    <p>Your order history and tracking information will appear here</p>
                                </div>
                            </div>
                        </div>

                        <!-- Wishlist Section -->
                        <div class="content-section" id="wishlist-section">
                            <div class="section-header">
                                <h2>Wishlist</h2>
                                <a href="shop.html#all-products" class="btn-back-shopping" id="backToShoppingWishlist">
                                    <i class="fas fa-arrow-left"></i>
                                    Back to Shopping
                                </a>
                            </div>
                            <div class="section-content">
                                <div class="empty-state">
                                    <i class="fas fa-heart"></i>
                                    <h3>Wishlist is empty</h3>
                                    <p>Your saved items and favorite products will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="features-section-placeholder"></div>
        <div class="footer-placeholder"></div>
    </div>

    <!-- Component Loader -->
    <script src="../js-codes/components.js"></script>
    <!-- Profile Page JavaScript -->
    <script src="../js-codes/profile.js"></script>
</body>
</html>
