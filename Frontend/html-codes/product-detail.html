<!-- product-detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Green Marvel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css-codes/product-detail.css">
    <link rel="stylesheet" href="../css-codes/header.css">
    <link rel="stylesheet" href="../css-codes/index.css">
</head>
<body>
    <div class="sticky-nav-placeholder"></div>
    <div class="page-wrapper">
        <div class="top-header-placeholder"></div>
        <div class="semi-top-bar-placeholder"></div>
        <div class="main-nav-placeholder"></div>

        <!-- Product Hero with Breadcrumbs -->
        <section class="product-hero">
            <div class="container">
                <div class="product-breadcrumb">
                    <a href="index.html">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <a href="shop.html">Shop</a>
                    <span class="breadcrumb-separator">/</span>
                    <span id="currentProduct" class="current-page"></span>
                </div>
            </div>
        </section>

        <div class="container">
            <!-- Product Card -->
            <div class="product-card">
                <!-- Product Header -->
                <div class="product-header">
                    <div class="product-image">
                        <img id="mainProductImage" src="" alt="Product Image">
                    </div>
                    
                    <div class="product-info">
                        <h1 class="product-title" id="productTitle"></h1>
                        
                        <p class="product-description" id="productShortDescription"></p>

                        <div class="product-rating">
                            <div class="stars" id="productStars"></div>
                            <a href="#" class="review-link">Review Product</a>
                        </div>

                        <div class="product-size" id="productSize"></div>

                        <!-- Info Cards (Accordions) -->
                        <div class="info-cards">
                            <div class="info-card" id="usageCard">
                                <div class="info-card-header">
                                    <h3>How to Use</h3>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="info-card-content">
                                    <div id="usageContent"></div>
                                </div>
                            </div>

                            <div class="info-card" id="ingredientsCard">
                                <div class="info-card-header">
                                    <h3>Ingredients</h3>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <div class="info-card-content">
                                    <div id="ingredientsContent"></div>
                                </div>
                            </div>
                        </div>

                        <div class="price-section">
                            <div class="current-price" id="currentPrice"></div>
                            <div class="original-price" id="originalPrice" style="display: none;"></div>
                        </div>

                        <div class="product-actions">
                            <div class="quantity-selector">
                                <button class="quantity-btn decrease">-</button>
                                <span class="quantity">1</span>
                                <button class="quantity-btn increase">+</button>
                            </div>
                            <button class="add-to-bag-btn" id="addToBagBtn">
                                <i class="fas fa-shopping-bag"></i>
                                Add to Bag
                            </button>
                            <button class="wishlist-btn" id="wishlistBtn">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>

                        <div class="delivery-note">Delivery free on orders over 200</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="features-section-placeholder"></div>
        <div class="footer-placeholder"></div>
    </div>

    <!-- JavaScript -->
    <script src="../js-codes/index.js"></script>
    <script src="../js-codes/header.js"></script>
    <script src="../js-codes/components.js"></script>
    <script src="../js-codes/product-detail.js"></script>
</body>
</html>
