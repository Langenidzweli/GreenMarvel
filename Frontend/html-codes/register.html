<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Green Marvel</title>
    <link rel="stylesheet" href="../css-codes/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <!-- Header -->
        <div class="register-header">
            <img src="../img/logo.jpeg" alt="Green Marvel Logo" class="logo">
            <h1>Create Account</h1>
        </div>

        <!-- Compact Form -->
        <form class="register-form" action="#" method="POST">
            <!-- Name Fields Side by Side -->
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name *" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name *" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email Address *" required>
            </div>

            <!-- Password Fields Side by Side -->
            <div class="form-row">
                <div class="form-group password-field">
                    <input type="password" id="password" name="password" placeholder="Password *" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>
                <div class="form-group password-field">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password *" required>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirmPassword')"></i>
                </div>
            </div>

            <!-- Compact Password Requirements -->
            <div class="password-hint">
                Password must be at least 8 characters with uppercase, lowercase, number & special character
            </div>

            <!-- Compact Checkboxes -->
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <span class="checkmark"></span>
                    Subscribe to product updates & exclusive offers
                </label>
                
                <label class="checkbox-label">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkmark"></span>
                    I agree to <a href="terms.html" class="link">Terms</a> & <a href="privacy.html" class="link">Privacy</a> *
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="register-btn">
                Create Account
            </button>

            <!-- Login Link -->
            <div class="login-link">
                Have an account? <a href="login.html" class="link">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
